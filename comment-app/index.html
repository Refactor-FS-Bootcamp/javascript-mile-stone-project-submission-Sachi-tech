<body>
    <!--Form to create comments-->
    <form action="">
        <h1>ADD YOUR COMMENTS BELOW</h1>
        <div class="container">
            <input type="text" name="" id="username" placeholder="User Name.."><br><br>
            <textarea name="" id="comment-text" cols="30" rows="10" placeholder="Write Your Comment Here.."></textarea>
            <button class="btn" id="add-btn">ADD</button>
        </div>
        <hr>

    </form>

    <!--Show Comments on Page-->
    <div class="comment-details">
        <h1>Your Comments</h1>
        <div id="comments" class="comments">
